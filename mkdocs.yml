site_name: Thacker Broadcasting
site_url: https://demo.thackerbroadcasting.com
site_author: Thacker Broadcasting
site_description: >-
  Spice up your business with a broadcasting solution that makes you stand out and keeps customers coming back.

# Navigation
nav:
  - Home: index.md
  - Services:
      - Business & Property: services/business-property.md
      - Podcasting: services/podcasting.md
      - Radio Broadcasting: services/radio-broadcasting.md
      - Web Design: services/web-design.md
  - About:
      - about/index.md
      - What We Do: about/what-we-do.md
      - Our History: about/history.md
      - Why Thacker Broadcasting: about/why.md
      - Legal:
          - Overview: legal/overview.md
          - Privacy Policy: legal/privacy-policy.md
          - Terms & Conditions: legal/terms-conditions.md
          - Refusal of Services: legal/refusal-of-services.md
          - Use of Services Disclaimer: legal/use-of-services-disclaimer.md
  - FAQs: faqs.md
  - Contact: contact/index.md
  - Blog:
      - blog/index.md
      #- Authors: blog/authors.md
      - Tags: tags.md
#not_in_nav: |
  #/legal

# Repository
#repo_name: thackerbroadcasting/mkdocs-site
#repo_url: https://github.com/thackerbroadcasting/mkdocs-site

# Configs
theme:
  name: material
  custom_dir: site/overrides
  features:
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.footer
    #- navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - header.autohide
    - announce.dismiss
    - toc.follow
    #- toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    #- content.action.edit
    - toc.follow
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
    #repo: fontawesome/brands/git-alt
    #edit: material/pencil
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night #material/toggle-switch-off-outline
        name: Dark mode
      primary: custom
      accent: amber
    - scheme: slate
      toggle:
        icon: material/weather-sunny #material/toggle-switch
        name: Light mode
      primary: custom
      accent: indigo
  favicon: assets/logo.png
  logo: assets/logo.png
  font:
    text: Archivo
    code: Roboto Mono

copyright: |
  &copy; 2023 Thacker Broadcasting LLC - Broadcasting Beyond | <a href="#__consent">Change cookie settings</a>

# Plugins
plugins:
  - blog:
      #authors_profiles: true
      authors__file: "{blog}/.authors.yml"
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      draft_on_serve: false
      archive: true
      archive_name: "Archive"
      archive_date_format: yyyy
      archive_toc: true
      blog_toc: true
      post_date_format: full
      #post_url_date_format: yyyy/MM/dd
      post_url_format: "{slug}"
      #post_excerpt: required

  - tags:
      tags_file: tags.md
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - search
  #- social
  #- git-revision-date-localized:
      #enable_creation_date: false
  - glightbox

# Extra configs
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/thackerbroadcasting
      name: Thacker Broadcasting on Github
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/thackbroadcast
      name: Find us on Twitter
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/thackerbroadcasting
      name: Follow our Facebook
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/thackerbroadcasting
      name: Follow us on Instagram
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/thacker-broadcasting
      name: Thacker Broadcasting on LinkedIn
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    analytics:
      name: Google Analytics
      checked: false
    actions:
      - accept
      - reject
      - manage

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page


extra_css:
  - stylesheets/extra.css